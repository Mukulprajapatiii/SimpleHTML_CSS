<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #ccc;">
    <div class="container">
        <div class="apply_box">

            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select your job role</option>
                            <option value="frontend">Frontend Dev</option>
                            <option value="backend">Backend Dev</option>
                            <option value="fullstack">Full Stack Dev</option>
                            <option value="uiux">UI UX Dev</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Your Address">

                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="cv">Upload your CV</label>
                        <input type="file" id="cv" name="cv" placeholder="Enter your City">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
